
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Realistic Chat Simulator</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-bar">
  <div class="profile">
    <div class="avatar"></div>
    <div>
      <h3 id="roomTitle">General</h3>
      <small id="onlineStatus">online</small>
    </div>
  </div>
  <div class="controls">
    <button onclick="setUser('A')">A</button>
    <button onclick="setUser('B')">B</button>
    <button onclick="newRoom()">＋</button>
  </div>
</header>

<main class="layout">
  <aside class="rooms" id="rooms"></aside>

  <section class="chat-wrapper">
    <div id="chat" class="chat"></div>
    <div id="typing" class="typing"></div>

    <div class="input-area">
      <input id="message" type="text" placeholder="Message" />
      <button onclick="sendMessage()">➤</button>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
