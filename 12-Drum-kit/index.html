<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Drum Kit</h1>
  <p>Press the keys to play sounds</p>

  <div class="keys">
    <div class="key" data-key="a">A<span>Kick</span></div>
    <div class="key" data-key="s">S<span>Snare</span></div>
    <div class="key" data-key="d">D<span>Hi-Hat</span></div>
    <div class="key" data-key="f">F<span>Clap</span></div>
    <div class="key" data-key="g">G<span>Tom</span></div>
    <div class="key" data-key="h">H<span>Cymbal</span></div>
    <div class="key" data-key="j">J<span>Bass</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
