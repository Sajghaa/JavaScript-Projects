<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Kanban Board </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-columns"></i> Advanced Kanban Board</h1>
            <div class="header-controls">
                <button id="newBoardBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Board
                </button>
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Export
                </button>
                <button id="importBtn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> Import
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </header>

        <div class="boards-container" id="boardsContainer">
          
        </div>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskLabels">Labels (comma-separated)</label>
                        <input type="text" id="taskLabels" placeholder="bug, feature, urgent">
                    </div>
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <input type="text" id="taskAssignee" placeholder="Name">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="boardModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="boardModalTitle">New Board</h2>
                <form id="boardForm">
                    <div class="form-group">
                        <label for="boardName">Board Name *</label>
                        <input type="text" id="boardName" required>
                    </div>
                    <div class="form-group">
                        <label for="boardColor">Board Color</label>
                        <input type="color" id="boardColor" value="#4a6fa5">
                    </div>
                    <div class="form-group">
                        <label for="boardColumns">Default Columns (comma-separated)</label>
                        <input type="text" id="boardColumns" value="To Do, In Progress, Done">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBoardBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Board</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="events-panel">
            <h3><i class="fas fa-broadcast-tower"></i> Custom Events Log</h3>
            <div class="events-list" id="eventsList">
                <p class="empty-message">Events will appear here...</p>
            </div>
            <button id="clearEventsBtn" class="btn btn-small">
                <i class="fas fa-trash"></i> Clear Events
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
