<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>‚å® Typing Speed Test</h2>

    <p id="quote" class="quote">Click "Start Test" to begin!</p>

    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <div class="info">
      <p><strong>Time:</strong> <span id="time">0</span> s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
    </div>

    <button id="start">Start Test</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
